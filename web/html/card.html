<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Hiiiiii</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./web/css/card.css" />
        <script src="./web/js/card.js"></script>
    </head>
    <body>
        <div class="bg">
            <div class="player-box">
                <div class="info">
                    <span class="username" id="username">yorunoken</span>
                    <div class="avatar-box">
                        <img class="avatar" id="avatar" alt="avatar" src="https://a.ppy.sh/17279598?1710191250.jpeg" />
                    </div>
                </div>
                <div class="info-1">
                    <span class="info-1-key">Rank <span class="info-value" id="rank">#13,432</span></span>
                    <span class="info-1-key">Country <span class="info-value" id="country-rank">#97</span></span>
                    <span class="info-1-key">PP <span class="info-value" id="pp">9,231</span></span>
                    <span class="info-1-key">Accuracy <span class="info-value" id="accuracy">97.14%</span></span>
                </div>
                <div class="info-1">
                    <span class="info-2-key">Score <span class="info-value" id="score">16,342,342,124</span></span>
                    <span class="info-2-key">Playcount <span class="info-value" id="playcount">45,371</span></span>
                    <span class="info-2-key">Max. combo <span class="info-value" id="combo">2,341</span></span>
                    <div class="level-bar">Level 100.66%</div>
                </div>
            </div>
            <div class="middle">
                <div class="skills-box">
                    <div class="skills-title">Skills</div>
                </div>
                <div class="grades-box">
                    <div class="grades">
                        <div class="grade"><img class="rank-emoji" src="https://cdn.discordapp.com/emojis/1057763284327080036.webp?size=96&quality=lossless" /> <span id="grade-ssh">9</span></div>
                        <div class="grade"><img class="rank-emoji" src="https://cdn.discordapp.com/emojis/1057763284327080036.webp?size=96&quality=lossless" /> <span id="grade-ss">15</span></div>
                        <div class="grade"><img class="rank-emoji" src="https://cdn.discordapp.com/emojis/1057763284327080036.webp?size=96&quality=lossless" /> <span id="grade-sh">52</span></div>
                        <div class="grade"><img class="rank-emoji" src="https://cdn.discordapp.com/emojis/1057763284327080036.webp?size=96&quality=lossless" /> <span id="grade-s">200</span></div>
                        <div class="grade"><img class="rank-emoji" src="https://cdn.discordapp.com/emojis/1057763284327080036.webp?size=96&quality=lossless" /> <span id="grade-a">1k</span></div>
                    </div>
                </div>
            </div>
            <div class="bars-box">
                <div class="progress-bar aim">
                    <div class="label">AIM</div>
                    <div class="value" id="aim-value">532</div>
                </div>
                <div class="progress-bar speed">
                    <div class="label">SPEED</div>
                    <div class="value" id="speed-value">854</div>
                </div>
                <div class="progress-bar accuracy">
                    <div class="label">ACCURACY</div>
                    <div class="value" id="accuracy-value">666</div>
                </div>
            </div>
        </div>
    </body>
</html>
