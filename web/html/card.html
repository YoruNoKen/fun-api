<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Generate an osu! user card.</title>
        <meta name="description" content="Generate html of an osu! user" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./web/css/card.css" />
        <script src="./web/js/card.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="player-box">
                <div class="info">
                    <span class="username" id="username">????</span>
                    <div class="avatar-box">
                        <img class="avatar" id="avatar" alt="avatar" src="https://a.ppy.sh/-1" />
                    </div>
                    <img class="graph" id="graph" alt="graph" src=""></img>
                </div>
                <div class="info-1">
                    <span class="info-1-key rank">Rank <span class="info-value" id="rank">#0</span></span>
                    <span class="info-1-key">Country <span class="info-value" id="country-rank">#0</span></span>
                    <span class="info-1-key">PP <span class="info-value" id="pp">0</span></span>
                    <span class="info-1-key">Acc <span class="info-value" id="accuracy">0%</span></span>
                </div>
                <div class="info-1">
                    <span class="info-2-key">Score <span class="info-value" id="score">???</span></span>
                    <span class="info-2-key">Playcount <span class="info-value" id="playcount">???</span></span>
                    <span class="info-2-key">Max. combo <span class="info-value" id="combo">???</span></span>
                </div>
                <div class="level-bar" id="level-bar">Level <span id="level">0%</span></div>
            </div>
            <div class="middle">
                <div class="skills-box">
                    <div class="skills-title">Skills</div>
                </div>
                <div class="grades-box">
                    <div class="grades">
                        <div class="grade"><img class="rank-emoji" src="https://cdn.discordapp.com/emojis/1057763296717045891.webp?size=96&quality=lossless" /> <span id="grade-ssh">0</span></div>
                        <div class="grade"><img class="rank-emoji" src="https://cdn.discordapp.com/emojis/1057763294707974215.webp?size=96&quality=lossless" /> <span id="grade-ss">0</span></div>
                        <div class="grade"><img class="rank-emoji" src="https://cdn.discordapp.com/emojis/1057763293491642568.webp?size=96&quality=lossless" /> <span id="grade-sh">0</span></div>
                        <div class="grade"><img class="rank-emoji" src="https://cdn.discordapp.com/emojis/1057763291998474283.webp?size=96&quality=lossless" /> <span id="grade-s">0</span></div>
                        <div class="grade"><img class="rank-emoji" src="https://cdn.discordapp.com/emojis/1057763284327080036.webp?size=96&quality=lossless" /> <span id="grade-a">0</span></div>
                    </div>
                </div>
            </div>
            <div class="bars-box">
                <div class="progress-bar aim" id="bar-aim">
                    <div class="label">AIM</div>
                    <div class="value" id="aim-value">??</div>
                </div>
                <div class="progress-bar speed" id="bar-speed">
                    <div class="label">SPEED</div>
                    <div class="value" id="speed-value">??</div>
                </div>
                <div class="progress-bar accuracy" id="bar-accuracy">
                    <div class="label">ACCURACY</div>
                    <div class="value" id="accuracy-value">??</div>
                </div>
            </div>
        </div>
    </body>
</html>
